<div class="flex flex-col-reverse sm:flex-row items-center justify-center md:justify-between bg-default-50 md:bg-default-100 h-full">
  <div class="flex justify-center items-center p-8 h-full sm:w-1/3 md:w-5/12">
    <div class="max-w-xs">
      <h2 class="text-3xl font-bold mb-2">Bem vindo!</h2>
      <span class="text-gray-400 text-md">Informe seu e-mail e senha para entrar</span>
      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-xs">E-mail</span>
          <mat-form-field class="w-full" appearance="outline">
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
        </div>

        <div class="flex flex-col gap-1">
          <span class="font-semibold text-xs">Senha</span>
          <mat-form-field class="w-full" appearance="outline">
            <input matInput formControlName="password" type="password" required>
          </mat-form-field>
        </div>
  
        <h-button 
          [isBusy]="isBusy"
          [buttonClass]="'w-full'" 
          [text]="'Entrar'">
        </h-button>

        <div class="text-gray-500 text-sm mt-8 text-center">
          Ã‰ novo por aqui?
          <a routerLink="/user" class="text-red-500 font-semibold hover:underline cursor-pointer">Crie uma conta</a>
        </div>
      </form>
    </div>
  </div>

  <div class="gradient-background h-1/3 sm:h-full w-full sm:w-7/12">
    <img class="object-cover h-full w-full " src="/assets/images/login-page.jpg">
  </div>
</div>
