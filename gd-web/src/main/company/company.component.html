<div class="flex items-center justify-between px-8 py-4 border-b">

    <div class="flex items-center gap-8 w-1/2">
        <div class="flex items-center">
            <img src="/assets/images/logo.jpg" alt="Logo" class="w-28">
        </div>
    
        <div class="flex items-center rounded-full bg-gray-100 px-4 w-full border">
            <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.2-5.2"></path>
                <circle cx="10" cy="10" r="8"></circle>
            </svg>
            
            <input 
                class="bg-gray-100 py-2 px-4 focus:outline-none w-full"
                (input)="onInputChange($event)"
                type="text" 
                placeholder="Busque por item ou loja">
        </div>
    </div>

    <h-button 
        (onClick)="logout()"
        [text]="'Sair'">
    </h-button>
</div>
