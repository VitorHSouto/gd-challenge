<div *ngIf="allCompanies.length > 0; else empyt_list">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-16 py-8">
        <ng-container  *ngFor="let company of allCompanies">
            <div class="flex bg-white border rounded-lg shadow-sm overflow-hidden cursor-pointer hover:bg-gray-50">
                <img
                    class="h-full object-cover w-1/3" 
                    [src]="'https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'">
    
                <div class="p-6">
                    <h2 class="text-xl text-gray-800 font-bold">{{ company.name }}</h2>
                    <p class="text-gray-600">{{ company.description }}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #empyt_list>
    <div class="p-8">
        <h2 class="text-xl text-center text-gray-800 font-bold mb-2">Nenhuma loja encontrada</h2>
    </div>
</ng-template>
